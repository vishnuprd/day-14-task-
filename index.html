<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="col-md-4">
                    <h1 id="title">Simple Calculator</h1>
                    <p id="description">A simple calculator that can perform basic arithmetic operations.</p>


                    <!-- Input field for the result -->
                    <input type="text" id="result">

                    <!-- Buttons for calculator operations -->
                    <button type="button" id="clear">C</button>
                    <button type="button" id="Arrowleft">&#8592</button>
                    <button type="button" id="bot">.</button>
                    <button type="button" id="multiply">*</button>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <!-- Buttons for calculator operations -->
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" id="/">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <!-- Buttons for calculator operations -->
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" id="add">+</button>
                    <button type="button" id="subtract">-</button>                                    </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <!-- Buttons for calculator operations -->
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" id="add">+</button>                                    </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <!-- Buttons for calculator operations -->
                    <button type="button" id="0">0</button>
                    <button type="button" id="00">00</button>
                    <button type="button" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>



<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
